<!-- Modal hireGeneratorModel-->
<div id="hireGeneratorModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Hire Generator</h4>
        </div>
        <div class="modal-body">

            <form [formGroup]="generatorForm">
              <div class="form-group row" >
                    <label class="col-sm-3">Full Name</label>
                    <input type="text" class="col-sm-7" formControlName="fullName"/>
                    <!-- <input type="hidden" class="col-sm-2" /> -->
              </div>
        
              <div class="form-group row" >
                    <label class="col-sm-3">Contact Number</label>
                    <input type="text" class="col-sm-7"  formControlName="contactNumber"/>
              </div>
              <div class="form-group row" >
                  <label class="col-sm-3">City</label>
                  <input type="text" class="col-sm-7"  formControlName="city"/>
               </div>
              <div class="form-group row" >
                <label class="col-sm-3">zipCode</label>
                <input type="text" class="col-sm-7" formControlName="zipCode"/>
              </div> 
              <div class="form-group row" >
                <label class="col-sm-3">state</label>
                <input type="text"  class="col-sm-7" formControlName="state"/>
              </div>
              <div class="form-group row" >
                <label class="col-sm-3">Address</label>
                <input type="text" class="col-sm-7"  formControlName="address"/>
              </div>
            </form>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="hireGenerator()">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>

<!-- Modal keyServiceModel-->
<div id="keyServiceModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Key Service</h4>
        </div>
        <div class="modal-body">

            <form [formGroup]="keyForm">
               
              <div class="form-group row" >
                    <label class="col-sm-3">Full Name</label>
                    <input type="text" class="col-sm-7" formControlName="fullName"/>
              </div>
        
              <div  class="form-group row" >
                    <label class="col-sm-3">Contact Number</label>
                    <input type="text" class="col-sm-7"  maxlength="10" formControlName="contactNumber"/>
              </div>
              <div class="form-group row" >
                  <label class="col-sm-3">City</label>
                  <input type="text" class="col-sm-7" formControlName="city"/>
            </div>
            <div class="form-group row" >
                <label class="col-sm-3">zipCode</label>
                <input type="text" class="col-sm-7" formControlName="zipCode"/>
            </div> 
            <div class="form-group row" >
                <label class="col-sm-3">Vehicle Type</label>
                <input type="text" class="col-sm-7" formControlName="vehicleType"/>
          </div>
            <div class="form-group row" >
                <label class="col-sm-3">Vehicle Number</label>
                <input type="text" class="col-sm-7" formControlName="vehicleNumber"/>
          </div>
            </form>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="keyService()">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
