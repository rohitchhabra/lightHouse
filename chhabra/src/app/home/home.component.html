<style>
    .modal-header, h4, .close {
        background-color: #5cb85c;
        color:white !important;
        text-align: center;
        font-size: 30px;
    }
    .modal-footer {
        background-color: #96e06e;
    }
    .modal-body {
        background-color: #96e06e;
    }
    </style>

<div class="hero">
    <!-- <h1>Welcome To Chhabra Light House</h1> -->
    <!-- <div class="btn btn-primary" data-target="#myModal">Hire Generator</div>
    <div class="btn btn-primary">Key Service</div> -->

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#hireGeneratorModel">Hire Generator</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#keyServiceModel">Key Service</button>

    <div class="" style="max-width:500px; margin-left: 234px;">
        <div style="width: 800px; height: 400px">
            <carousel [sources]="imageSources" [config]="config"></carousel>
          </div>    
      </div>

<!-- Modal hireGeneratorModel-->
<div id="hireGeneratorModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Hire Generator</h4>
        </div>
        <div class="modal-body">

            <form [formGroup]="generatorForm">
                <div class="tab-content">
                    <!--Panel 7-->
                    <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
                <div class="modal-body mb-1">
                    <div class="md-form form-sm mb-5">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">
                        <label data-error="wrong" data-success="right" for="modalLRInput10">Your email</label>
                    </div>
                </div>
              </div>
            </div>

                <div class="form-group" >
                    <label>Full Name</label>
                    <input type="text" formControlName="fullName"/>
              </div>
        
              <div  class="form-group" >
                    <label>Contact Number</label>
                    <input type="text"  formControlName="contactNumber"/>
              </div>
              <div class="form-group" >
                  <label>City</label>
                  <input type="text"  formControlName="city"/>
            </div>
            <div class="form-group" >
                <label>zipCode</label>
                <input type="text"  formControlName="zipCode"/>
            </div> 
            <div class="form-group" >
                <label>state</label>
                <input type="text"  formControlName="state"/>
          </div>
            <div class="form-group" >
                <label>Address</label>
                <input type="text"  formControlName="address"/>
          </div>
            </form>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="hireGenerator()">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>

<!-- Modal keyServiceModel-->
<div id="keyServiceModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Key Service</h4>
        </div>
        <div class="modal-body">

            <form [formGroup]="keyForm">
               
              <div class="form-group" >
                    <label>Full Name</label>
                    <input type="text" formControlName="fullName"/>
              </div>
        
              <div  class="form-group" >
                    <label>Contact Number</label>
                    <input type="text"  formControlName="contactNumber"/>
              </div>
              <div class="form-group" >
                  <label>City</label>
                  <input type="text"  formControlName="city"/>
            </div>
            <div class="form-group" >
                <label>zipCode</label>
                <input type="text"  formControlName="zipCode"/>
            </div> 
            <div class="form-group" >
                <label>Vehicle Type</label>
                <input type="text"  formControlName="vehicleType"/>
          </div>
            <div class="form-group" >
                <label>Vehicle Number</label>
                <input type="text"  formControlName="vehicleNumber"/>
          </div>
            </form>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="keyService()">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
                

</div>
